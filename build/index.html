<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static S3 Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
    
        h1 {
            color: #333;
        }
    
        p {
            color: #666;
        }
    
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
        }
    
        footer p {
            text-align: center;
        }
    
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
    
            h1 {
                font-size: 1.5em;
            }
        }
    
        @media (min-width: 601px) {
            body {
                padding: 20px;
            }
    
            h1 {
                font-size: 2em;
            }
        }
    
        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }
    
            h1 {
                font-size: 2.5em;
            }
        }
    
        @media (min-width: 1440px) {
            body {
                padding: 60px;
            }
    
            h1 {
                font-size: 3em;
            }
        }
    
        @media (min-width: 1920px) {
            body {
                padding: 80px;
            }
    
            h1 {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to my Static Website</h1>
    <p>This website is hosted on Amazon S3 and built using Terraform.</p>
    <p>Feel free to explore the content and learn more about static website hosting from my project at https://my-portfolio-wic5.onrender.com/</p>
    <footer>
        <p>Â© 2023 My Static Website</p>
    </footer>
    <script>
        // Example JavaScript code
        console.log("Welcome to my Static S3 Website!");
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document is ready!");
        });
    </script>
    
</body>
</html>
